<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'love' ;
            src: url('fonts/Love.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

            h1{
                font-family: 'love',Times, serif;
                font-size: 3em;
                font-weight: normal;
            }
            }

    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat at, adipisci qui fuga temporibus dolorum ipsam necessitatibus, perspiciatis debitis commodi voluptatem tempora veritatis a atque nesciunt, voluptas ratione vero id?</p>
    
</body>
</html>
